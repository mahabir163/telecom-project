<!DOCTYPE html>
<html>
<head >
    
    <title>Customer Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-repeat: repeat;
            background-image: url("/Static/Telecom.avif");
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            max-width: 1000px;
            margin: auto;
            margin-top: 20px;
        }

        .recommendation-box {
            width: 30%;
            background-color: #9ac7e4;
            padding: 15px;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(181, 30, 30, 0.1);
            height: fit-content;
        }

        form {
            width: 70%;
            background-color: #9ac7e4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #0e0e0e;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h4>Welcome {{ u_name }}</h4>
</div>

<h2>Customer Information Form</h2>

<div class="container">
    <div class="recommendation-box">
        <h2>Recommendation Box</h2>
        
        <h3>Predicted Churn: {{ res }}</h3>
        <p>{{recom}}</p>
        

    </div>

    <form action="/submit" method="POST">

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerMobile">Customer Mobile Number:</label>
        <input type="text" id="customerMobile" name="customerMobile" pattern="[0-9]{10}" required placeholder="10-digit mobile number">

        <label for="customerID">Customer ID:</label>
        <input type="text" id="customerID" name="customerID" required>

        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="SeniorCitizen">Senior Citizen:</label>
        <select id="SeniorCitizen" name="SeniorCitizen" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="Partner">Partner:</label>
        <select id="Partner" name="Partner" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="Dependents">Dependents:</label>
        <select id="Dependents" name="Dependents" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="tenure">Tenure (Months):</label>
        <input type="number" id="tenure" name="tenure" min="0" required>

        <label for="PhoneService">Phone Service:</label>
        <select id="PhoneService" name="PhoneService" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="MultipleLines">Multiple Lines:</label>
        <select id="MultipleLines" name="MultipleLines" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No phone service">No phone service</option>
        </select>

        <label for="InternetService">Internet Service:</label>
        <select id="InternetService" name="InternetService" required>
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
        </select>

        <label for="OnlineSecurity">Online Security:</label>
        <select id="OnlineSecurity" name="OnlineSecurity" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="OnlineBackup">Online Backup:</label>
        <select id="OnlineBackup" name="OnlineBackup" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="DeviceProtection">Device Protection:</label>
        <select id="DeviceProtection" name="DeviceProtection" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="TechSupport">Tech Support:</label>
        <select id="TechSupport" name="TechSupport" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="StreamingTV">Streaming TV:</label>
        <select id="StreamingTV" name="StreamingTV" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="StreamingMovies">Streaming Movies:</label>
        <select id="StreamingMovies" name="StreamingMovies" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="Contract">Contract:</label>
        <select id="Contract" name="Contract" required>
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select>

        <label for="PaperlessBilling">Paperless Billing:</label>
        <select id="PaperlessBilling" name="PaperlessBilling" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="PaymentMethod">Payment Method:</label>
        <select id="PaymentMethod" name="PaymentMethod" required>
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            <option value="Credit card (automatic)">Credit card (automatic)</option>
        </select>

        <label for="MonthlyCharges">Monthly Charges:</label>
        <input type="number" step="0.01" id="MonthlyCharges" name="MonthlyCharges" required>

        <label for="TotalCharges">Total Charges:</label>
        <input type="number" step="0.01" id="TotalCharges" name="TotalCharges" required>

        <button type="submit">Submit</button>

        

    </form>
</div>

</body>
</html>
